get:
  tags:
    - Balances
  summary: Get list of balances
  operationId: getBalanceList
  parameters:
    - in: query
      name: 'filter[chain]'
      description: Filter balances by chain
      required: false
      schema:
        type: string
        example: "56"
    - in: query
      name: 'filter[owner_address]'
      description: Filter balances by address of the owner
      required: false
      schema:
          type: string
          example: "BSC:0xfddac11e0072e3377775345d58de0dc88a964837"
    - in: query
      name: 'filter[token]'
      description: Filter balances by token
      required: false
      schema:
          type: string
          example: "BSC:0x25E9d05365c867E59C1904E7463Af9F312296f9E"
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Balance'
              include:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Chain'
                    - $ref: '#/components/schemas/Token'
    '400':
      $ref: '#/components/responses/invalidParameter.yaml'
    '500':
      $ref: '#/components/responses/internalError.yaml'