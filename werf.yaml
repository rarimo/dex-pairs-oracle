configVersion: 1
project: "backend"
---
image: builder
from: golang:1.19-alpine
docker:
  WORKDIR: /go/src/gitlab.com/rarimo/dex-pairs-oracle
git:
  - add: /
    to: /go/src/gitlab.com/rarimo/dex-pairs-oracle
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - git config --global url."https://gitlab-ci-token:{{ env "CI_JOB_TOKEN" }}@gitlab.com/".insteadOf https://gitlab.com/
    - echo "machine gitlab.com login gitlab-ci-token password {{ env "CI_JOB_TOKEN" }}" > ~/.netrc
    - go env -w GOPRIVATE=gitlab.com/*
    - cd /go/src/gitlab.com/rarimo/dex-pairs-oracle
    - go mod download all
    - go mod vendor
  setup:
    - export CGO_ENABLED=0
    - export GO111MODULE=off
    - export GOOS=linux
    - go build  -o /usr/local/bin/dex-pairs-oracle /go/src/gitlab.com/rarimo/dex-pairs-oracle

---
image: service
from: alpine:3.14.6
docker:
  ENTRYPOINT: dex-pairs-oracle
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/dex-pairs-oracle
    to: /usr/local/bin/dex-pairs-oracle
    after: setup
